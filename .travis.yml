addons:
  postgresql: 10.2
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
dist: trusty
language: ruby
rvm:
- 2.4.0
services:
  - postgresql
before_script:
  - cp config/database.yml.travis config/database.yml
  - sudo apt-get update
  - sudo apt-get install language-pack-es
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - RAILS_ENV=test
  - bundle install
  - bundle exec rails db:migrate
  - bundle exec rspec
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: adopciones
  on:
    tags: true
    repo: isabel22/adopciones
    branch: configure-travis
